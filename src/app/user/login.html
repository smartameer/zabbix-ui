<div class="row-fluid login-view">
  <div class="col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-5 col-lg-5 col-lg-offset-6">
    <div class="panel panel-default">
			<div class="panel-body">
        <h2 class="page-header text-uppercase text-center">Radon Login</h2>
				<form class="form-horizontal" data-ng-submit="zlc.login()">
					<div class="form-group"  ng-show="hidden">
						<label for="inputServer" class="col-sm-3 control-label">Radon Endpoint</label>
						<div class="col-sm-9">
							<input type="url" class="form-control" autofocus title="Example:  http://company.com/zabbix/api_jsonrpc.php" data-ng-required="true" data-ng-model="zlc.server" id="inputServer">
						</div>
					</div>
					<div class="form-group">
						<label for="inputUsername" class="col-sm-3 control-label">Username</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" data-ng-required="true" data-ng-model="zlc.username" autofocus id="inputUsername">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" data-ng-required="true" data-ng-model="zlc.password" id="inputPassword">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-default">Login</button>
						</div>
					</div>
				</form>
      </div>
    </div>
  </div>
</div>
